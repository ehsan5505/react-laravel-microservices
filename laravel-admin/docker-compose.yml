version: '3.7'
services:
  frontend:
    image: antoniopapa1991/admin-frontend
    depends_on:
      - backend
    networks:
      - app

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DB_HOST=db
      - DB_DATABASE=influencer
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - REDIS_HOST=redis
      - REDIS_CLIENT=predis
    ports:
      - 8005:8000
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    networks:
      - app

  db:
    image: mysql:5.7.22
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=influencer
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - .dbdata:/var/lib/mysql/
    ports:
      - 33066:3306
    networks:
      - app

  redis:
    image: redis
    ports:
      - '6379:6379'
    networks:
      - app

networks:
  app:
