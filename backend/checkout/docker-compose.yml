version: '3.8'
services:
  users:
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      - DB_HOST=checkout_db
      - DB_DATABASE=checkout
      - DB_USERNAME=root
      - DB_PASSWORD=root
    command: 'php artisan serve --host=0.0.0.0'
    volumes:
      - .:/app
    ports:
      - 8002:8000
    depends_on:
      - checkout_db

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'php artisan queue:work'
      
  checkout_db:
    image: mysql:5.7.22
    environment:
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=checkout
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./storage/dbdata:/var/lib/mysql/
    ports:
      - 33069:3306